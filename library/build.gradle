apply plugin: 'com.android.library'

ext {
    PUBLISH_GROUP_ID = 'io.github.luizgrp.sectionedrecyclerviewadapter'
    PUBLISH_ARTIFACT_ID = 'sectionedrecyclerviewadapter'
    PUBLISH_VERSION = '1.1.3'
}

android {
    compileSdkVersion Integer.parseInt(project.ANDROID_BUILD_SDK_VERSION)
    buildToolsVersion project.ANDROID_BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion Integer.parseInt(project.ANDROID_BUILD_MIN_SDK_VERSION)
        targetSdkVersion Integer.parseInt(project.ANDROID_BUILD_TARGET_SDK_VERSION)
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support:appcompat-v7:${project.ANDROID_SUPPORT_LIBRARY_VERSION}"
    compile "com.android.support:recyclerview-v7:${project.ANDROID_SUPPORT_LIBRARY_VERSION}"

    testCompile 'junit:junit:4.12'
    testCompile "org.mockito:mockito-core:2.7.20"
}

apply from: 'android-release-aar.gradle'
